<!DOCTYPE html>
<html>
    <head>
        <title>PostInstragram</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="post">
            <div class="postHeader">
                <img class="perfil" src="https://i.pinimg.com/736x/0f/bf/7a/0fbf7a1deffe592e3cd91c5331cd7a46.jpg" alt="Perfil"/>
                <div id="user">
                    <p><strong>elve_nudo</strong></p>
                    <p>Eddie Brock</p>
                    </div>   
                <div class="vacio"></div>
                <p class="puntos">≡</p>
            </div>
            <div class="postImg">
                <img class="fotoPpal" src="https://i.pinimg.com/736x/2f/fc/42/2ffc42050cd8c705c2f3d275b1cf5fc0.jpg" alt="Publicación">
            </div>
            <div class="postBody">
                <div class="iconos">
                    <i class="fi fi-rs-heart"></i>
                    <i class="fi fi-rs-comment-dots"></i>
                    <i class="fi fi-rs-paper-plane"></i>
                    <i class="fi fi-rs-document"></i>
                </div>
                <p>Le gusta a <strong>deadpool, marvel y otras personas</strong></p>
                <p><strong>elve_nudo </strong>Dejé de perseguir a la araña para perseguir billete papá</p>
                <p class="comment">Ver los 354 comentarios</p>
                <input type="text" placeholder="Agrega un comentario...">
            </div>
        </div>
    </body>
</html>
